        <h2 class="text-center mt-5">Edit Car in Database</h2>

        <div class="mx-5 my-5">
            <form class="row g-3" id="edit-data">
            <div class="col-md-6">
                <label for="make" class="form-label">Make</label>
                <select class="form-select" id="make" required>
                    <option value="">Choose...</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Honda">Honda</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Land-Rover">Land-Rover</option>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Maruti-Suzuki">Maruti-Suzuki</option>
                    <option value="Mahindra">Mahindra</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Tata">Tata</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Volkswagen">Volkswagen</option>

                </select>
            </div>
            <div class="col-md-6">
                <label for="model" class="form-label">Model</label>
                <select class="form-select" id="model" required>
                    <option value="">Choose...</option>
                </select>
            </div>

            <div class="col-md-4">
              <label for="editcat" class="form-label">Category</label>
              <select class="form-select" id="editcat">
                <option value="">Change Category</option>
                <option value="suv">SUV</option>
                <option value="sedan">Sedan</option>
                <option value="hatch">Hatch</option>
                <option value="wagon">Wagon</option>
                <option value="conv">Convertible</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="editfuel" class="form-label">Fuel</label>
                <select class="form-select" id="editfuel" required>
                  <option value="petrol">Petrol</option>
                  <option value="diesel">Diesel</option>
                  <option value="electric">Electric</option>
                  <option value="hybrid">Hybrid</option>
                  <option value="cng">CNG</option>
                  </select>
            </div>

            <div class="col-md-4">
              <label for="edityear" class="form-label">Year</label>
              <select class="form-select" id="edityear">
                <option value="">Change Year</option>
                <option value="2021-Present">2021-Present</option>
                <option value="2016-2020">2016-2020</option>
                <option value="2011-2015">2010-2015</option>
                <option value="2006-2010">2006-2010</option>
                <option value="2000-2005">2000-2005</option>
                </select>
            </div>


            <div class="col-md-6">
                <label for="stprice" class="form-label">Starting Price (&#8377;)</label>
                <input type="text" class="form-control" id="stprice" placeholder="Change Starting Price">
              </div>

            <div class="col-md-6">
              <label for="endprice" class="form-label">Highest Price (&#8377;)</label>
              <input type="text" class="form-control" id="endprice" placeholder="Change Highest Price">
              
            </div>

            <div class="col-md-12">
                <label for="addsafety" class="form-label">Safety Rating</label>
                <select class="form-select col-4" id="editsafety">
                  <option value="">Change Rating</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>

            <div class="col-12">
                <label for="img1" class="form-label">Add Image URL</label>
                <input type="text" class="form-control" id="img1">
            </div>

            <div class="mx-1">* Make, Model and Fuel Type are required for editing data. </div>
            <div class="mx-1">* Fields which are not to be edited should be left empty/unselected.</div>
            
            <div class="col-12 text-center">
                <br>
              <button type="submit" class="btn btn-primary" id="submit3">Edit</button>
              <button type="reset" class="btn btn-primary" >Reset</button>
            </div>
            
          </form>
